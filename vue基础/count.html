<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<body>
    <div id="app">
    <!-- 计数器功能区域 -->
    <div>
        <button @click="sub">
            -
        </button>

        <span>{{num}}</span>

        <button @click="add">
            +
        </button>
    </div>
    </div>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods: {
                add:function(){
                    if(this.num<10){
                        this.num++;
                    }else{
                        alert("已经最大了，别点了！")
                    }
                },
                sub:function(){
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert("已经最小了，别点了！")
                    }
                }
            },
        })
    </script>
</body>
</html>
