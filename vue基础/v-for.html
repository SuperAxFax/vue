<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <input type="button" value="增加菜品" @click="add">
        <input type="button" value="删除菜品" @click="remove">
         <ul>
             <li v-for="(it,index) in arr">
                 {{index+1}} 黑马程序员校区：{{it}}
             </li>
         </ul>

         <h1 v-for="(veg,index) in vegetables">
                {{index+1}}  菜名为：{{veg.name}}
         </h1>
    </div>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
           arr: ["北京","上海","深圳","杭州"],
           vegetables: [
               {name:"蛋炒饭"},
               {name:"宫保鸡丁"}
           ]
        },
        methods: {
            add:function(){
                this.vegetables.push({name:"酸汤肥牛"});
            },
            remove:function(){
                this.vegetables.shift();
            }
        },
    })
</script>
</body>
</html>
